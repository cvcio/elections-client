<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<title><%= VUE_APP_TITLE %></title>

	<meta name="description" content="">

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@mediawatch_io" />
	<meta name="twitter:creator" content="@mediawatch_io" />

	<meta property="og:url" content="https://elections.mediawatch.io/" />
	<meta property="og:title" content="<%= VUE_APP_TITLE %>" />

	<meta property="og:description" content="" />
	<meta property="og:image" content="https://elections.mediawatch.io/static/img/icons/elections.mediawatch.io-light-1024x1024.png" />

	<link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900|Roboto+Mono:400,500,700,900">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but test-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
	<% if (NODE_ENV != 'development') { %>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3911074-22"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-3911074-22');
	</script>
	<% } %>
  </body>
</html>
